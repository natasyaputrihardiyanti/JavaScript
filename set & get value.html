<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charshet="utf-8">
        <meta name="viewport" content="width=device-width, iniatial-scale=1.0">
        <!-- load bootstrap css -->
        <title>Set and get value</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script type="text/javascript">
        function hitung(){
            // mengambil nilai dari elemen 
            var panjang =document.getElementById('panjang').value;
            var lebar =document.getElementById('lebar').value;

            var hasil = panjang*lebar;
            document.getElementById('hasil').value= hasil;
        }
        </script>
        </head>
        <body>
            <div class="card col-sm-4">
                <div class="card-header">
                    <h4>Hitung Luas Persegi panjang</h4>
                </div>
                <div class="card-body">
                    panjang
                    <input type="number" id="panjang" class="form-control">
                    Lebar
                    <input type="number" id="lebar" class="form-control">
                    <button type="button" class="btn btn-info btn-block"
                    onclick="hitung();">
                Hitung</button>

                hasil<input type="text" id="hasil" class="form-control" readonly>
                    
                </div>
            </div>
        </body>

        </html>
