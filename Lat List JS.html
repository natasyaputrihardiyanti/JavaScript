<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charshet="utf-8">
        <meta name="viewport" content="width=device-width, iniatial-scale=1.0">
        <!-- load bootstrap css -->
        <title>Set and get value</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <script type="text/javascript">
            function ChangeBackground(color){
                // mengambil elemen html
                var element = document.getElementById('pesan');
                // mengososngkan class pada elemen
                element.className="";
                // memberikan class tipe alert berdaasarkan parameter
                element.classList.add("alert-"+color);

            }
            </script>
            </head>
            <body>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card col-sm-12">
                                <div class="card-header bg-success text-white">
                                    <h4>Alert Setting</h4>
                                </div>

                        <div class="card-body">
                            <div id="pesan" class="alert alert-light">
                                <strong>Urgent!</strong>
                                this is a alert massage , you cant change type of alert below.
                            </div>
                        </div>
                        <div class="card-footer">
                            <!-- background setting -->
                            <select class="form-control" onchange="ChangeBackground(this.value);">
                            <option value="light">Default</option>
                            <option value="primary">Primary</option>
                            <option value="danger">Danger</option>
                            <option value="warning">Warning</option>
                            <option value="success">success</option>
                            <option value="dark">dark</option>
                            <option value="secondary">secondary</option>
                            </select>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </body>
            </html>
